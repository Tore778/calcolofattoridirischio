<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Risk Verifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/forms.css">
  <link rel="stylesheet" href="./css/charts.css">
  <link rel="stylesheet" href="./css/print.css" media="print">
  <!-- JS libs -->
  <script defer src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/superstruct@1/dist/superstruct.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
</head>
<body class="min-h-screen bg-white text-slate-900">
  <header class="border-b">
    <div class="max-w-5xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="../home/index.html" class="hover:underline"><i class="fa fa-arrow-left"></i> Home</a>
      <strong>Risk Verifier</strong>
      <div class="flex items-center gap-2">
        <button id="btn-export" class="px-3 py-1 border rounded">Export JSON</button>
        <button id="btn-print" class="px-3 py-1 border rounded">Print</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6">
    <section id="step-context" data-include="./components/step-context.html"></section>
    <section id="step-peril"   data-include="./components/step-peril.html"></section>

    <section class="mt-8 grid md:grid-cols-2 gap-6">
      <div id="gauge"  data-include="./components/gauge.html"></div>
      <div id="matrix" data-include="./components/matrix.html"></div>
    </section>
  </main>

  <script type="module">
    import { loadIncludes } from "../home/js/dom.js";
    import * as cfg from "./js/config.js";
    import { mapP, mapD } from "./js/map.js";
    import { calcR, classify } from "./js/calc.js";
    import { mountSteps } from "./js/ui.steps.js";
    import { mountGauge, updateGauge } from "./js/charts.gauge.js";
    import { mountMatrix, updateMatrix } from "./js/charts.matrix.js";
    import { wirePrint, wireExport } from "./js/report.js";

    (async () => {
      await loadIncludes();
      mountGauge(cfg.thresholds);
      mountMatrix();
      mountSteps(({P,D,R})=>{
        updateGauge(R, cfg.thresholds);
        updateMatrix(P,D);
        const out=document.getElementById("r-value"); if(out) out.textContent=String(R||0);
        const cls=document.getElementById("r-class"); if(cls) cls.textContent=classify(R,cfg.thresholds);
      });
      wirePrint(); wireExport();
    })();
  </script>
</body>
</html>
